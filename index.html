	<link rel="stylesheet" href="./css/style.css">

	<title>Tic Tac Toe</title>
</head>
<body>
	<h3 id = "prevTurns">Prior squares:</h3>
	<h1><strong>Tic-Tac-Toe</strong></h1>
	<h2 id="message">Three in a row wins! Cick a box to begin...</h2>

	<h2 id="message">Player 1 = X's | Player to 2 = O's</h2>
	<button id="button" type="reset">Play Again?</button>
	<section class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div id="sq5"></div>
		<div id="sq6"></div>
		<div id="sq7"></div>
		<div id="sq8"></div>
	</section>
